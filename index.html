<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>world-clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city ....</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>Am</small></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>Am</small></div>
      </div>
    </div>
    <footer>
      This project was coded with ‚ù§ by <strong>Swe Swe</strong> and is
      <a href="https://github.com/swesquare/world-clock" target="_blank"
        >open sourced on GitHub
      </a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
